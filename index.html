<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>giarddesign</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="dist/output.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="px-10">
      <nav class="py-6 flex justify-between items-center">
        <a class=""
          ><svg width="115px" height="20px">
            <use href="./giarddesign.svg#giarddesign"></use></svg
        ></a>
        <ul class="flex space-x-4 font-inter">
          <li>Oferta</li>
          <li>O firmie</li>
          <li>Realizacje</li>
          <li>Kontakt</li>
          <li></li>
        </ul>
      </nav>
    </header>
    <main>
      <!-- HERO BLOCK -->
      <section class="hero px-10">
        <div>
          <h1 class="text-6xl font-medium font-montserrat">Nowoczesna aranżacja Twojego ogrodu</h1>
          <p>
            Marka GiardDesign to wieloletnie doświadczenie i wysoka estetyka
            realizacji. Oferujemy kompleksowy zakres usług z indywidualnym
            podejściem do każdego projektu.
          </p>
        </div>
        <div class="flex gap-9">
          <button
            class="font-inter px-6 pt-3 pb-3.5 bg-green-800 text-white rounded-3xl"
          >
            Skontaktuj się z nami
          </button>
          <button
            class="font-inter px-6 pt-3 pb-3.5 bg-transparent text-emerald-800 border border-green-800 rounded-3xl"
          >
            Zobacz nasze realizacje
          </button>
        </div>
      </section>

      <!-- OFERTA BLOCK -->
      <section class="px-10" id="oferta">OFERTA</section>

      <!-- O FIRMIE -->
      <section class="px-10" id="ofirmie">O FIRMIE</section>

      <!-- REALIZACJE -->
      <section class="px-10" id="realizacje">REALIZACJE</section>

      <!-- INSTAGRAM -->
      <section class="px-10" id="instagram">INSTAGRAM</section>
    </main>
    <footer></footer>
  </body>
</html>
